<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="https://kit.fontawesome.com/02641f71b5.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <header>
        <div class="button escape">
            <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
        </div>
    </header>

    <main>
        <form action="#" method="post">
            <div class="form-group">
                <label for="origami_name">Name*</label>
                <input type="text" id="origami_name" name="origami_name" placeholder="Ryujin 3.5" required>
            </div>
        
            <div class="form-group">
                <label for="origami_description">Description</label>
                <textarea id="origami_description" name="origami_description" rows="5" cols="40" placeholder="Ryujin 3.5 is an origami representation of an Asian dragon, with a long, sinuous body, sharp claws, curved horns and floating whiskers. Its surface is covered with detailed scales." maxlength="500"></textarea>
            </div>
        
            <fieldset>
                <legend>Designer Information</legend>
                <div class="form-group">
                    <label for="designer_first_name">First Name*</label>
                    <input type="text" id="designer_first_name" name="designer_first_name" placeholder="Satoshi" required>
                </div>
        
                <div class="form-group">
                    <label for="designer_last_name">Last Name*</label>
                    <input type="text" id="designer_last_name" name="designer_last_name" placeholder="Kamiya" required>
                </div>
            </fieldset>
        
            <div class="form-group">
                <label for="origami_image">Image*</label>
                <input type="file" id="origami_image" name="origami_image" accept="image/*" required>
            </div>
        
            <fieldset>
                <legend>Paper Information</legend>
                <div class="form-group">
                    <label for="origami_papertype">Paper Type Recommended</label>
                    <select id="origami_papertype" name="origami_papertype">
                        <option value="" disabled selected>Select Paper Type</option>
                        <option value="washi">Washi</option>
                        <option value="kami">Kami</option>
                        <option value="kraft">Kraft</option>
                        <option value="foil">Foil</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="origami_papersize">Paper Size Recommended*</label>
                    <input type="number" id="origami_papersize" name="origami_papersize" placeholder="15" min="1" max="100" required><span>cm</span>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Origami Instructions</legend>
                <div class="form-group">
                    <label for="origami_tutorial">Tutorials</label>
                    <input type="url" id="origami_tutorial" name="origami_tutorial" placeholder="https://www.youtube.com/watch?v=...">
                </div>
        
                <div class="form-group">
                    <label for="origami_diagram">Diagram</label>
                    <input type="url" id="origami_diagram" name="origami_diagram" placeholder="https://www.origami.com/diagrams/...">
                </div>
        
                <div class="form-group">
                    <input type="file" id="origami_diagram_file" name="origami_diagram_file" accept=".jpg,.jpeg,.png,.webp,.bmp">
                </div>
        
                <div class="form-group">
                    <label for="origami_cp">Crease Pattern</label>
                    <input type="file" id="origami_cp" name="origami_cp" accept=".jpg,.jpeg,.png,.webp,.bmp">
                </div>
            </fieldset>
        
            <div class="form-group">
                <label for="origami_tips">Tips</label>
                <textarea id="origami_tips" name="origami_tips" rows="3" cols="40" placeholder="Use very thin and strong paper, like kozo or sandwich paper. Pre-crease the scale grid carefully before shaping the body." maxlength="200"></textarea>
            </div>
        
            <button type="submit" id="form-button">Add Origami</button>
        </form>        
    </main>

    <footer>
        <p>&copy; 2024 The Art of Origami - All rights Reserves</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
